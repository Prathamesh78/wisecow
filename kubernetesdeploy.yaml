apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-ps-deploy
  labels:
    app: wisecow-ps-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wisecow-ps-app
  template:
    metadata:
      labels:
        app: wisecow-ps-app
    spec:
      containers:
      - name: wisecow-ps-container
        image: prathamesh78/wisecow
        ports:
        - containerPort: 4499
        volumeMounts:
        - name: tls-certificates
          mountPath: "/etc/tls"
          readOnly: true
      volumes:
      - name: tls-certificates
        secret:
          secretName: wisecow-tls
---
apiVersion: v1
kind: Service
metadata:
  name: wisecow-ps-np-service
  labels:
    app: wisecow-ps-app
spec:
  selector:
    app: wisecow-ps-app
  type: NodePort
  ports:
  - nodePort: 31034    
    port: 4499
    targetPort: 4499
